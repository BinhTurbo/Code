<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Đăng nhập</h1>
      <p class="login-subtitle">Chào mừng bạn trở lại!</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label class="form-label">
          <span>Tên đăng nhập</span>
        </label>
        <input
          class="form-input"
          type="text"
          formControlName="username"
          placeholder="Nhập tên đăng nhập"
        />
        <div
          class="error-message"
          *ngIf="
                form.get('username')?.touched && form.get('username')?.invalid
              "
        >
          Vui lòng nhập tên đăng nhập
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">
          <span>Mật khẩu</span>
        </label>
        <input
          class="form-input"
          type="password"
          formControlName="password"
          placeholder="Nhập mật khẩu"
        />
        <div
          class="error-message"
          *ngIf="
                form.get('password')?.touched && form.get('password')?.invalid
              "
        >
          Vui lòng nhập mật khẩu
        </div>
      </div>

      <button
        type="submit"
        class="btn-submit"
        [disabled]="form.invalid || loading()"
        [class.loading]="loading()"
      >
        <span *ngIf="!loading()">Đăng nhập</span>
        <span *ngIf="loading()" class="loading-text">
              <span class="spinner"></span>
              Đang đăng nhập...
            </span>
      </button>

      <div class="alert-error" *ngIf="error()">
        <svg class="error-icon" viewBox="0 0 20 20" fill="currentColor">
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
            clip-rule="evenodd"
          />
        </svg>
        {{ error() }}
      </div>
    </form>

    <div class="login-footer">
      <p class="register-text">
        Chưa có tài khoản?
        <a routerLink="/auth/register" class="register-link"
        >Đăng ký ngay</a
        >
      </p>
    </div>
  </div>
</div>
